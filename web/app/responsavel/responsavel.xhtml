<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../tlpSistema.xhtml">
            
            <ui:define name="content">
                <b:container fluid="true">
                    <b:link href="../responsavel/responsaveis.xhtml" value="Voltar "/>                    
                    <h:form>
                         <p:growl showDetail="true"  
                             showSummary="true" 
                             life="3000" 
                             sticky="true"/>
                        <b:row>
                            <h3>Responsável <b:label rendered="#{responsavelBean.responsavel.idResponsavel == null}" severity="info" value="Novo"/></h3>
                             <hr></hr>
                        </b:row>
                        <b:row>
                            <b:column span="12">
                                <b:inputText span="2" disabled="true" value="#{responsavelBean.responsavel.idResponsavel}" label="Código"/>
                                <b:inputText span="6" label="Nome" value="#{responsavelBean.responsavel.nome}"/>
                            </b:column>                  
                        </b:row>
                        <b:row>
                            <b:column span="12">
                                <b:commandButton span="2" look="success" value="Salvar" action="#{responsavelBean.salvar()}" style="margin-top: 24px">
                                     
                                     <b:iconAwesome value="fa-save"/>
                                </b:commandButton>
                                
                                <b:commandButton span="2" look="danger" immediate="true" action="/app/responsavel/responsaveis.xhtml?faces-redirect=true" value="Cancelar" style="margin-top: 24px">
                                     <b:iconAwesome  value="fa-undo" />
                                </b:commandButton>
                            </b:column>
                        </b:row>
                    </h:form>
                </b:container>
            </ui:define>

        </ui:composition>

    </body>
</html>
