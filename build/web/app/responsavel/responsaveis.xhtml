<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../tlpSistema.xhtml">

            <ui:define name="content">
                <b:container fluid="true">
                    <h:form>
                        <p:growl showDetail="true"  
                                 showSummary="true" 
                                 life="3000" 
                                 sticky="true"/>
                        <b:row>
                            <h3>Responsáveis</h3>   
                            <hr></hr>
                        </b:row>
                        <b:row>
                            <b:commandButton tooltip="Adicionar novo responsavel" action="#{responsavelBean.addOrEdit(null)}">
                                <b:icon value="plus"/>                           
                            </b:commandButton>  
                            <b:commandButton tooltip="Atualizar lista de responsáveis" action="#{responsavelBean.refresh()}" style="margin-left: 6px">
                                <b:icon value="refresh"/>                           
                            </b:commandButton>   
                        </b:row>
                        <b:row style="margin-top: 24px">
                            <b:column span="12">
                                <b:dataTable value="#{responsavelBean.responsaveis}" var="resp" >
                                    <b:dataTableColumn value="#{resp.idResponsavel}" label="Código" width="100px"/>
                                    <b:dataTableColumn value="#{resp.nome}" label="Nome"/>
                                    <b:dataTableColumn label="Ações" width="120px">
                                        
                                        <b:commandButton tooltip="editar responsavel" action="#{responsavelBean.addOrEdit(resp)}">
                                            <b:iconAwesome value="fa-edit"/>   
                                        </b:commandButton>
                                        <b:commandButton tooltip="excluir responsavel" onclick="if (!confirm('Tem certeza que deseja excluir o responsavel: #{resp.nome}'))
                                                                     return false" action="#{responsavelBean.excluir(resp)}">
                                            <b:iconAwesome value="fa-trash-o"/>   
                                        </b:commandButton>
                                    </b:dataTableColumn>

                                </b:dataTable>
                            </b:column>                  
                        </b:row>
                    </h:form>
                </b:container>
            </ui:define>

        </ui:composition>

    </body>
</html>
